<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://belladoreai.github.io/llama3-tokenizer-js/bundle/llama3-tokenizer-with-baked-data.js"></script>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a basic HTML structure.</p>
    
    <div>
        <label for="tokenInput">Enter token IDs (comma separated):</label>
        <input type="text" id="tokenInput" placeholder="e.g., 128000, 9906, 1917, 0, 128001">
        <button id="decodeButton">Decode Tokens</button>
    </div>
    
    <div>
        <label for="outputText">Decoded Text:</label>
        <textarea id="outputText" readonly rows="5" cols="50"></textarea>
    </div>

    <script type="module">
        import { Llama3Tokenizer } from 'https://belladoreai.github.io/llama3-tokenizer-js/bundle/llama3-tokenizer-with-baked-data.js';
        
        // Initialize the tokenizer
        const llama3Tokenizer = new Llama3Tokenizer();
        
        // Example decode
        document.getElementById('outputText').value = llama3Tokenizer.decode([128000, 9906, 1917, 0, 128001]);
        
        // Add event listener to the button
        document.getElementById('decodeButton').addEventListener('click', function() {
            const inputText = document.getElementById('tokenInput').value;
            try {
                // Parse the input as an array of numbers
                const tokens = inputText.split(',').map(token => parseInt(token.trim()));
                // Decode the tokens
                const decodedText = llama3Tokenizer.decode(tokens);
                // Display the result
                document.getElementById('outputText').value = decodedText;
            } catch (error) {
                document.getElementById('outputText').value = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
